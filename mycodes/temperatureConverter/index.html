<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <base href="/">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Temperature Converter</h1>
    <form id="converter">
        <label for="input-temp">Temperatura</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">da</label>
        <select id="input-unit" name="input-unit">
            <option value="c" selected>Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <label for="output-unit">a</label>
        <select id="output-unit" name="output-unit">
            <option value="c">Celsius</option>
            <option value="f" selected>Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit
        output-unit">68 F</output>
    </form>
    <script src="convertitore.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceworker.js', { scope: '/' });
        }
    </script> 
</body>

</html>
